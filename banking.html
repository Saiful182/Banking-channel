<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking Page</title>
</head>

<body>
    <header>
        <h1>banking site</h1>
        <section class="">
            <h3 class="text-5xl mb-4">Lets Get Some Money</h3>
        </section>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 mt-12 text-white">
            <div class=" bg-red-400 p-8 rounded w-3/4 mx-auto text-center">
                <h3 class=" text-2xl">Deposit</h3>
                <h4 class="text-4xl">$<span id="deposite-current">00</span></h4>
            </div>
            <div class=" bg-blue-400 p-8 rounded w-3/4 mx-auto text-center">
                <h3 class=" text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$<span id="withdraw-current">00</span></h4>
            </div>
            <div class=" bg-green-400 p-8 rounded w-3/4 mx-auto text-center">
                <h3 class=" text-2xl">Balance</h3>
                <h4 class="text-4xl">$<span id="balance-current">1200</span></h4>
            </div>
        </section>
        <section class="mt-8 mx-3 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-600 p-8 rounded">
                    <h3 class="text-3xl"> Diposite hare</h3>
                    <div>
                        <input id="deposite-input" class="border-3 px-3 m-5 w-3/4 border-gray-400 rounded block"
                            type="text" placeholder="Deposite Amount" name="">
                        <button id="deposite-button" class="bg-lime-600 p-3 mx-5 rounded text-white">Deposite</button>
                    </div>
                </div>
                <div class="bg-blue-600 p-8 rounded">
                    <h3 class="text-3xl"> Withdraw hare</h3>
                    <div>
                        <input id="withdraw-input" class="border-3 px-3 m-5 w-3/4 border-gray-400 rounded block"
                            type="text" placeholder="Withdraw Amount" name="">
                        <button id="withdraw-button" class="bg-lime-600 p-3 mx-5 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/bank.js"></script>

</body>

</html>
