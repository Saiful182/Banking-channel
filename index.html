<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Bank
    </title>
</head>

<body>
    <header>
        <p class="text-4xl text-center mt-16 font-bold text-rose-400">Welcome to Bank</p>
    </header>
    <main>
        <section class="w-3/4 bg-emerald-400 mx-auto py-5 mt-8">
            <h3 class="text-5xl mb-4">Please Log In</h3>
            <div action="">
                <input id="user-email" class="border-3 px-3 m-5 w-3/4 border-gray-400 rounded block" type="text"
                    placeholder="Your Name">

                <input id="user-password" class="border-3 px-3 m-5 w-3/4 border-gray-400 rounded block" type="password"
                    placeholder="Password" name="" id="">
                <button id="login-submit" class="bg-lime-600 px-3 mx-5 rounded text-white">Submit</button>
            </div>
        </section>
        <script src="bank.js"></script>
    </main>
</body>

</html>
